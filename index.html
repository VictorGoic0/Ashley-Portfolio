<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section with Background Image -->
    <header class="header-section" id="header-section">
        <div class="header-background"></div>
    </header>

    <!-- Portfolio Owner Information -->
    <section class="owner-info">
        <h1 class="owner-title">Ashley Zheng</h1>
        <p class="owner-description">A brief description about the portfolio owner, their work, and their creative vision. This section provides context about who they are and what they do.</p>
    </section>

    <!-- Featured Projects Section -->
    <section class="featured-projects">
        <h2 class="section-title">Featured Projects</h2>
        <div class="featured-grid" id="featured-grid">
            <!-- Project cards will be dynamically inserted here -->
            <div class="project-card" data-project-id="ashley_zheng_band-aid_x_spiderman">
                <div class="card-thumbnail thumbnail-regular">
                    <img src="assets/thumbnails/ashley_zheng_band-aid_x_spiderman_thumbnail_regular.png" alt="Ashley Zheng Band-Aid x Spiderman" class="thumbnail-image">
                </div>
            </div>
            <div class="project-card" data-project-id="ashleyz_prose">
                <div class="card-thumbnail thumbnail-regular">
                    <img src="assets/thumbnails/ashleyz_prose_thumbnail_regular.png" alt="AshleyZ Prose" class="thumbnail-image">
                </div>
            </div>
            <div class="project-card" data-project-id="freelance_print_ad">
                <div class="card-thumbnail thumbnail-regular">
                    <img src="assets/thumbnails/freelance_print_ad_thumbnail_regular.png" alt="Freelance Print Ad" class="thumbnail-image">
                </div>
            </div>
            <div class="project-card" data-project-id="purple_yellow_neon_modern_music_event_instagram_story">
                <div class="card-thumbnail thumbnail-regular">
                    <img src="assets/thumbnails/purple_yellow_neon_modern_music_event_instagram_story_thumbnail_regular.png" alt="Purple Yellow Neon Modern Music Event Instagram Story" class="thumbnail-image">
                </div>
            </div>
        </div>
    </section>

        <h2 class="section-title">All Projects</h2>
        <div class="carousel-container">
            <button class="carousel-button carousel-button-prev" id="carousel-prev" aria-label="Previous projects">
                <span>&#8249;</span>
            </button>
            <div class="carousel-wrapper" id="carousel-wrapper">
                <div class="carousel-track" id="carousel-track">
                    <div class="project-card" data-project-id="ashley_zheng_-_eden_presley_mantra">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/ashley_zheng_-_eden_presley_mantra_thumbnail_carousel.png" alt="Ashley Zheng - EDEN PRESLEY MANTRA" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="ashley_zheng_-_eden_presley_one_of_a_kind">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/ashley_zheng_-_eden_presley_one_of_a_kind_thumbnail_carousel.png" alt="Ashley Zheng - EDEN PRESLEY ONE OF A KIND" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="ashley_zheng_-_eden_presley_rock">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/ashley_zheng_-_eden_presley_rock_thumbnail_carousel.png" alt="Ashley Zheng - EDEN PRESLEY ROCK" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="ashley_zheng_s_ice_cream_ad">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/ashley_zheng_s_ice_cream_ad_thumbnail_carousel.png" alt="Ashley Zheng's Ice Cream Ad" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="ashley_zheng_s_little_caesars_pizza_ad">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/ashley_zheng_s_little_caesars_pizza_ad_thumbnail_carousel.png" alt="Ashley Zheng's Little Caesars Pizza Ad" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="campaign">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/campaign_thumbnail_carousel.png" alt="Campaign" class="thumbnail-image">

                    <div class="project-card" data-project-id="copy_34bcb4fa-bd37-4a6f-9852-38b44ce3bbd9">

                            <img src="assets/thumbnails/copy_34bcb4fa-bd37-4a6f-9852-38b44ce3bbd9_thumbnail_carousel.png" alt="Video Project" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="copy_78ce68e6-fc5e-49cd-8798-c7fd8aa31a7d">

                        </div>
                    </div>
                    <div class="project-card" data-project-id="copy_885ae6c7-2d2f-485b-98ec-54a8a31aaf46">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/copy_885ae6c7-2d2f-485b-98ec-54a8a31aaf46_thumbnail_carousel.png" alt="Video Project" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="copy_dbb7b916-cdb6-41a0-b5b5-56cabb7b509a">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/copy_dbb7b916-cdb6-41a0-b5b5-56cabb7b509a_thumbnail_carousel.png" alt="Video Project" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="fall_campaign">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/fall_campaign_thumbnail_carousel.png" alt="Fall Campaign" class="thumbnail-image">
                        </div>
                    </div>
                    <div class="project-card" data-project-id="spring_campaign">
                        <div class="card-thumbnail thumbnail-carousel">
                            <img src="assets/thumbnails/spring_campaign_thumbnail_carousel.png" alt="Spring Campaign" class="thumbnail-image">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-button carousel-button-next" id="carousel-next" aria-label="Next projects">
                <span>&#8250;</span>
            </button>
        </div>
    </section>

    <script src="projects.js"></script>
    <script src="script.js"></script>

</html>
