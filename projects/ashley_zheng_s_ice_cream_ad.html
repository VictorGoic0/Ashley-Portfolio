<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Ad - Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="page-fade-in">
    <!-- Navigation -->
    <nav class="project-nav">
        <a href="../index.html" class="back-button">‚Üê Back to Portfolio</a>
    </nav>

    <!-- Project Detail Content -->
    <main class="project-detail">
        <div class="project-media-container">
            <div class="project-pdf-container">
            <div id="pdf-pages-wrapper" class="pdf-pages-wrapper"></div>
        </div>
        <script>
            (function() {
                const pdfUrl = '../assets/pdfs/ashley_zheng_s_ice_cream_ad.pdf';
                const pdfPagesWrapper = document.getElementById('pdf-pages-wrapper');
                let pdfDoc = null;
                const scale = 1.5;
                
                // Wait for PDF.js to load
                function waitForPDFJS(callback) {
                    if (typeof pdfjsLib !== 'undefined') {
                        // Initialize worker
                        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                        callback();
                    } else {
                        setTimeout(() => waitForPDFJS(callback), 100);
                    }
                }
                
                function loadPDF(url) {
                    // Check if using file:// protocol
                    if (window.location.protocol === 'file:') {
                        pdfPagesWrapper.innerHTML = 
                            '<iframe src="' + url + '" style="width: 100%; height: 80vh; border: none;" type="application/pdf"></iframe>';
                        return;
                    }
                    
                    if (typeof pdfjsLib === 'undefined') {
                        pdfPagesWrapper.innerHTML = 
                            '<p style="padding: 2rem; text-align: center; color: #666;">PDF.js library is loading. Please wait...</p>';
                        setTimeout(() => loadPDF(url), 500);
                        return;
                    }
                    
                    pdfPagesWrapper.innerHTML = '<p style="padding: 2rem; text-align: center; color: #666;">Loading PDF...</p>';
                    
                    pdfjsLib.getDocument({
                        url: url,
                        withCredentials: false
                    }).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        pdfPagesWrapper.innerHTML = '';
                        
                        // Render all pages
                        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                            renderPage(pageNum);
                        }
                    }).catch(function(error) {
                        console.error('Error loading PDF:', error);
                        pdfPagesWrapper.innerHTML = 
                            '<p style="padding: 2rem; text-align: center; color: #666;">Error loading PDF: ' + error.message + '</p>' +
                            '<iframe src="' + url + '" style="width: 100%; height: 80vh; border: none;" type="application/pdf"></iframe>';
                    });
                }
                
                function renderPage(pageNum) {
                    pdfDoc.getPage(pageNum).then(function(page) {
                        const viewport = page.getViewport({scale: scale});
                        
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        canvas.className = 'pdf-page-canvas';
                        
                        const pageContainer = document.createElement('div');
                        pageContainer.className = 'pdf-page-container';
                        pageContainer.appendChild(canvas);
                        
                        pdfPagesWrapper.appendChild(pageContainer);
                        
                        const renderContext = {
                            canvasContext: ctx,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    }).catch(function(error) {
                        console.error('Error rendering page ' + pageNum + ':', error);
                    });
                }
                
                // Wait for DOM and PDF.js to be ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        waitForPDFJS(() => {
                            loadPDF(pdfUrl);
                        });
                    });
                } else {
                    waitForPDFJS(() => {
                        loadPDF(pdfUrl);
                    });
                }
            })();
        </script>
        </div>
        <div class="project-content">
            <h1 class="project-title">Ice Cream Ad</h1>
            <div class="project-description">
                <p>A delightful print advertisement for ice cream, combining appetizing visuals with effective marketing design.</p>
            </div>
        </div>
    </main>
</body>
</html>
